<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนที่กลุ่มความหนาแน่นสวนสาธารณะ</title>
    <style>
        body {
            margin: 0;
            padding: 20px; 
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            background-color: #f0f2f5; 
            font-family: Arial, sans-serif;
            color: #333;
        }
        .image-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
        }
        .image-container img {
            max-width: 100%; 
            height: auto; 
            display: block; 
            margin: 0 auto 20px auto; 
            border-radius: 8px;
        }
        .image-container h1 {
            color: #dc2626; 
            margin-bottom: 15px;
            font-size: 2em;
        }
        .image-container p {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #555;
        }
        .back-button {
            display: inline-block;
            background-color: #dc2626;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>แผนที่กลุ่มความหนาแน่นสวนสาธารณะ</h1>
        <img src="DBSCAN_park.jpg" alt="แผนที่กลุ่มความหนาแน่นสวนสาธารณะ">
        <a href="public_park.html" class="back-button">ย้อนกลับ</a>
    </div>
</body>
</html>
