        .map-illustration {
            width: 350px;
            height: 350px;
            border: 3px solid #dc2626;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fee2e2 0%, #ffffff 100%);
            position: relative;
            overflow: hidden;
        }

        .map-illustration::before {
            content: "üèüÔ∏è";
            font-size: 4rem;
            position: absolute;
            top: 20%;
            left: 20%;
            animation: pulse 2s infinite;
        }

        .map-illustration::after {
            content: "üå≥";
            font-size: 3rem;
            position: absolute;
            bottom: 25%;
            right: 25%;
            animation: pulse 2s infinite 0.5s;
        }

        .map-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .dot:nth-child(1) { top: 30%; left: 60%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 60%; left: 30%; animation-delay: 0.3s; }
        .dot:nth-child(3) { top: 70%; left: 70%; animation-delay: 0.6s; }
        .dot:nth-child(4) { top: 40%; left: 80%; animation-delay: 0.9s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

            left: -50%;

            transition: opacity 0.3s;

        .stat-card:hover {

        .stat-card:hover::before {
